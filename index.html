<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://github.com/itsfelipeh/image/blob/main/logomuni.png?raw=true" type="image/png">
  <title>Muy pronto - Los Muermos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
  <style>
    /* Efecto inicial de carga */
    body {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
    
    body.loaded {
      opacity: 1;
    }
    
    /* Animaciones para elementos al hacer scroll */
    .scroll-animate {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    
    .scroll-animate.animated {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Resto de estilos */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    .logo {
      margin-bottom: 20px;
    }

    .video-container {
      margin: 20px auto;
      max-width: 800px;
    }

    .video-container iframe {
      width: 100%;
      min-height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5em;
      color: #111;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1em;
      margin: 0 10px;
    }

    form {
      margin-top: 25px;
    }

    input[type="email"] {
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 260px;
      max-width: 90%;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0069d9;
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response-message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    .map-container {
      margin-top: 50px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 10px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 10px;
    }

    /* Íconos sociales */
    .social-icons {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-icon {
      width: 65px;
      height: 65px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.4s;
      font-size: 28px;
    }

    .social-icon.facebook:hover {
      box-shadow: 0 0 0 10px #1877f2;
    }

    .social-icon.instagram:hover {
      box-shadow: 0 0 0 10px #c32aa3;
    }

    .social-icon.whatsapp:hover {
      box-shadow: 0 0 0 10px #25d366;
    }

    .social-icon.twitter:hover {
      box-shadow: 0 0 0 10px #1da1f2;
    }

    .fa-facebook {
      color: #1877f2;
      filter: drop-shadow(0 0 10px #1877f2);
    }

    .fa-instagram {
      color: #c32aa3;
      filter: drop-shadow(0 0 10px #c32aa3);
    }

    .fa-whatsapp {
      color: #25d366;
      filter: drop-shadow(0 0 10px #25d366);
    }

    .fa-twitter {
      color: #1da1f2;
      filter: drop-shadow(0 0 10px #1da1f2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .video-container iframe {
        min-height: 250px;
      }

      input[type="email"],
      button {
        width: 90%;
      }
    }
    .social-icons a {
      text-decoration: none;
    }

    .social-icon i {
      font-size: 32px;
      transition: transform 0.3s;
    }

    .social-icon:hover i {
      transform: scale(1.2);
    }
    .social-icons a:link,
    .social-icons a:visited,
    .social-icons a:hover,
    .social-icons a:active {
      color: inherit;
    }
  </style>
</head>
<body>
  <img src="https://github.com/itsfelipeh/image/blob/main/logomuni.png?raw=true" class="logo scroll-animate" alt="Logo Municipalidad" width="200">

  <div class="video-container scroll-animate">
    <iframe src="https://www.youtube.com/embed/x386KcXjyD4?start=3&autoplay=0&rel=0&controls=1&showinfo=0" 
            title="Video de YouTube" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>

  <h1 class="scroll-animate">Muy pronto.</h1>
  <p class="scroll-animate">Mientras tanto, suscríbete a nuestro boletín mensual para mantenerte actualizado.</p>

  <form id="newsletter-form" class="scroll-animate">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <br>
    <button type="submit">Suscribirme</button>
  </form>
  <p id="response-message" class="scroll-animate"></p>

  <div class="map-container scroll-animate">
    <h2>Encuéntranos aquí</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d2323.4949342145887!2d-73.46495733595975!3d-41.39949717243685!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2scl!4v1744899077314!5m2!1ses-419!2scl" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <!-- Iconos Sociales -->
  <div class="social-icons scroll-animate">
    <a href="https://facebook.com/tu-pagina" target="_blank" class="social-icon facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://instagram.com/tu-cuenta" target="_blank" class="social-icon instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <script>
    // Mostrar contenido con transición inicial
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 100);
      
      // Inicializar el observador de scroll
      initScrollAnimation();
    });

    // Animación al hacer scroll (se activa cada vez que el elemento entra/sale de vista)
    function initScrollAnimation() {
      const elements = document.querySelectorAll('.scroll-animate');
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animated');
          } else {
            entry.target.classList.remove('animated');
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      });

      elements.forEach(element => {
        observer.observe(element);
      });
    }

    // Formulario de newsletter
    document.getElementById("newsletter-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      fetch("https://script.google.com/macros/s/AKfycbwd8rcDGOOykEu_pI7aH810GDwOn8jvpwN-YHa4BET3E1LNLJ9cuCWdRldJEPJzxvE4/exec?email=" + encodeURIComponent(email), {
        method: "POST"
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById("response-message").textContent = "¡Gracias por suscribirte! Revisa tu correo.";
        document.getElementById("newsletter-form").reset();
      })
      .catch(error => {
        document.getElementById("response-message").textContent = "Ocurrió un error. Intenta nuevamente.";
      });
    });
  </script>
</body>
</html>
